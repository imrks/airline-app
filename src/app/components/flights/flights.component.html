<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="flight_id">
        <th mat-header-cell *matHeaderCellDef> Flight ID </th>
        <td mat-cell *matCellDef="let element"> {{element.flight_id}} </td>
      </ng-container>

      <ng-container matColumnDef="Flight_Name">
        <th mat-header-cell *matHeaderCellDef> Flight Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Flight_Name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Source">
        <th mat-header-cell *matHeaderCellDef> Source </th>
        <td mat-cell *matCellDef="let element"> {{element.Source}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Destination">
        <th mat-header-cell *matHeaderCellDef> Destination </th>
        <td mat-cell *matCellDef="let element"> {{element.Destination}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Departure">
        <th mat-header-cell *matHeaderCellDef> Departure </th>
        <td mat-cell *matCellDef="let element"> {{element.Departure.seconds * 1000 | date:'MM-dd-yyyy h:mm aa'}} </td>
      </ng-container>

      <ng-container matColumnDef="Arrival">
        <th mat-header-cell *matHeaderCellDef> Arrival </th>
        <td mat-cell *matCellDef="let element"> {{element.Arrival.seconds * 1000 | date:'MM-dd-yyyy h:mm aa'}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> <b>Manage</b> </th>
        <td mat-cell *matCellDef="let row"> 
          <a [routerLink]="['/admin']" (click)="setFlightDetails(row)" title="Manage Flight"><i class="material-icons">group</i></a>&nbsp;&nbsp;&nbsp;&nbsp;
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
